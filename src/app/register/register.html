<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              
              <!-- الفورم -->
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>

                <form #f="ngForm" (ngSubmit)="submitForm()" class="mx-1 mx-md-4">

                  <!-- Name -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input 
                        class="form-control" 
                        type="text" 
                        name="name" 
                        placeholder="Your Name"
                        [(ngModel)]="name" 
                        required 
                        minlength="3"
                        #nameValidation="ngModel">
                      <label class="form-label">Your Name</label>
                      <div class="text-danger" *ngIf="nameValidation.invalid && nameValidation.touched">
                        Name is required and must be at least 3 characters long.
                      </div>
                    </div>
                  </div>

                  <!-- Email -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input 
                        class="form-control" 
                        type="email" 
                        name="email" 
                        placeholder="Your Email"
                        [(ngModel)]="email" 
                        required
                        #emailValidation="ngModel">
                      <label class="form-label">Your Email</label>
                      <div class="text-danger" *ngIf="emailValidation.invalid && emailValidation.touched">
                        Valid email is required.
                      </div>
                    </div>
                  </div>

                  <!-- Message -->
<!-- Password -->
<div class="d-flex flex-row align-items-center mb-4">
  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
  <div class="form-outline flex-fill mb-0">
    <input 
      class="form-control" 
      type="password" 
      name="password" 
      placeholder="Password"
      [(ngModel)]="password" 
      required 
      minlength="4"
      #passwordValidation="ngModel">
    <label class="form-label">Password</label>
    <div class="text-danger" *ngIf="passwordValidation.invalid && passwordValidation.touched">
      Password is required and must be at least 4 characters long.
    </div>
  </div>
</div>

<!-- Repeat Password -->
<div class="d-flex flex-row align-items-center mb-4">
  <i class="fas fa-key fa-lg me-3 fa-fw"></i>
  <div class="form-outline flex-fill mb-0">
    <input 
      class="form-control" 
      type="password" 
      name="repeatPassword" 
      placeholder="Repeat Password"
      [(ngModel)]="repeatPassword" 
      required
      #repeatPasswordValidation="ngModel">
    <label class="form-label">Repeat Password</label>
    <div class="text-danger" *ngIf="repeatPasswordValidation.invalid && repeatPasswordValidation.touched">
      Please confirm your password.
    </div>
    <div class="text-danger" *ngIf="repeatPassword !== password && repeatPasswordValidation.touched">
      Passwords do not match.
    </div>
  </div>
</div>


                  <!-- Submit -->
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button class="btn btn-primary btn-lg" type="submit" [disabled]="f.invalid">
                      Send
                    </button>
                  </div>

            
                  <!-- Success Message -->
                  <div class="alert alert-success mt-3" *ngIf="submitted">
                    Thank you for contacting us, {{ name }}! We will get back to you soon.
                  </div>

                </form>
              </div>

              <!-- الصورة -->
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="/image/ChatGPT Image Aug 11, 2025, 09_20_51 PM.png"
                     class="img-fluid" alt="Sample image">
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
</section>
