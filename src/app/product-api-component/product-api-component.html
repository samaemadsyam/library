<div class="main-content">
  <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="search-box shadow-lg rounded-4 p-3 d-flex flex-wrap gap-2 align-items-center">
          <input [(ngModel)]="search"
                 type="search"
                 class="form-control flex-grow-1"
                 placeholder="Search for product..." />

          <input [(ngModel)]="price_min"
                 type="number"
                 class="form-control price-input"
                 placeholder="Min price" />

          <input [(ngModel)]="price_max"
                 type="number"
                 class="form-control price-input"
                 placeholder="Max price" />

          <button (click)="onSearch()" class="btn search-btn d-flex align-items-center justify-content-center">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ðŸŸ¢ Product Cards -->
<div class="container py-4">
  <div class="row">
    <div *ngFor="let p of filteredProducts" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card product-card h-100 border-0 shadow-lg rounded-4 overflow-hidden">
        <a [routerLink]="['/product-api', p.id]" class="text-decoration-none text-dark">
          <div class="image-container">
            <img [src]="p.images" class="card-img-top p-3" alt="Product image">
          </div>
          <div class="card-body d-flex flex-column">
            <h6 class="card-title fw-bold text-dark text-truncate">{{ p.title }}</h6>
            <p class="card-text fw-bold text-success fs-5">{{ p.price | currency:'EGP' }}</p>
          </div>
        </a>
        <div class="card-footer bg-white border-0 d-flex justify-content-between">
          <button class="btn btn-outline-success btn-sm" (click)="addToCart(p)">Add</button>
          <button class="btn btn-outline-danger btn-sm" (click)="delete(p.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ðŸŸ¢ Pagination -->
<nav aria-label="Page navigation" class="d-flex justify-content-center mt-4">
  <ul class="pagination elegant-pagination">
    <!-- Prev -->
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link" (click)="prevPage()" [disabled]="currentPage === 1">Prev</button>
    </li>

    <!-- Page Numbers -->
    <li class="page-item" *ngFor="let page of getDisplayedPages()" [class.active]="page === currentPage">
      <button class="page-link" (click)="goToPage(page)">{{ page }}</button>
    </li>

    <!-- Next -->
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <button class="page-link" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
    </li>
  </ul>
</nav>
