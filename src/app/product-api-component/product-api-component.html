<!-- ðŸŒ† Hero Section (ØµÙˆØ±Ø© Ø§Ù„Ù…Ù†ØªØ¬ ÙƒØ®Ù„ÙÙŠØ©) -->
<section
  class="hero position-relative text-center text-white d-flex align-items-center justify-content-center"
  [ngStyle]="{
    'background-image':
      'url(' + (currentProduct?.image || currentProduct?.images) + ')'
  }"
>
  <div class="overlay"></div>

  <div class="hero-content z-3">
    <h1 class="fw-bold mb-3">
      {{ currentProduct?.title || "Discover Our Products" }}
    </h1>
    <p class="lead mb-4">
      {{
        currentProduct?.description ||
          "Explore the best items with smooth experience!"
      }}
    </p>

    <div *ngIf="currentProduct">
      <button
        class="btn hero-btn px-4 py-2 fw-bold"
        (click)="scrollToProducts()"
      >
        Shop Now
      </button>
    </div>
  </div>
</section>

<!-- ðŸ” Search Box -->
<div class="main-content">
  <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div
          class="search-box shadow-lg rounded-4 p-3 d-flex flex-wrap gap-2 align-items-center"
        >
          <input
            [(ngModel)]="search"
            type="search"
            class="form-control flex-grow-1"
            placeholder="Search for product..."
          />
          <input
            [(ngModel)]="price_min"
            type="number"
            class="form-control price-input"
            placeholder="Min price"
          />
          <input
            [(ngModel)]="price_max"
            type="number"
            class="form-control price-input"
            placeholder="Max price"
          />
          <button
            (click)="onSearch()"
            class="btn search-btn d-flex align-items-center justify-content-center"
          >
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ðŸ›ï¸ Product Cards -->
<div id="products-section" class="container py-4">
  <div class="row">
    <div
      *ngFor="let p of filteredProducts"
      class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4"
    >
      <div
        class="card product-card h-100 border-0 shadow-lg rounded-4 overflow-hidden position-relative"
      >
        <a
          [routerLink]="['/product-api', p.id]"
          class="text-decoration-none text-dark"
        >
          <!-- â¤ï¸ Favorite Icon -->
          <div
            class="fav"
            (click)="toggleFav(p.id); $event.stopPropagation(); $event.preventDefault()"
          >
            <i
              class="fa-solid fa-heart"
              [class.active]="favorites.has(p.id)"
            ></i>
          </div>

          <div class="image-container">
            <img
              [src]="p.images"
              class="card-img-top p-3"
              alt="Product image"
            />
          </div>
          <div class="card-body d-flex flex-column">
            <h6 class="card-title fw-bold text-dark text-truncate">
              {{ p.title }}
            </h6>
            <p class="card-text fw-bold text-success fs-5">
              {{ p.price | currency : "EGP" }}
            </p>
          </div>
        </a>
        <div
          class="card-footer bg-white border-0 d-flex justify-content-between"
        >
          <button class="btn btn-outline-success btn-sm" (click)="addToCart(p)">
            Add
          </button>
          <button class="btn btn-outline-danger btn-sm" (click)="delete(p.id)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ðŸ“‘ Pagination -->
<nav aria-label="Page navigation" class="d-flex justify-content-center mt-4">
  <ul class="pagination elegant-pagination">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button
        class="page-link"
        (click)="prevPage()"
        [disabled]="currentPage === 1"
      >
        Prev
      </button>
    </li>

    <li
      class="page-item"
      *ngFor="let page of getDisplayedPages()"
      [class.active]="page === currentPage"
    >
      <button class="page-link" (click)="goToPage(page)">{{ page }}</button>
    </li>

    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <button
        class="page-link"
        (click)="nextPage()"
        [disabled]="currentPage === totalPages"
      >
        Next
      </button>
    </li>
  </ul>
</nav>
