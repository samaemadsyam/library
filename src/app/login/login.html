<!-- eslint-disable @angular-eslint/template/label-has-associated-control -->
<section class="login-wrapper">
    <div calss="main-content"></div>
    <div class="container h-custom">
        <div class="row d-flex justify-content-center align-items-center">

            <!-- صورة اللوجو -->
            <div class="col-md-9 col-lg-6 col-xl-5 logo-container mb-4 mb-xl-0">
                <img src="/Gemini_Generated_Image_lt1uqmlt1uqmlt1u.png" class="img-fluid" alt="Logo">
            </div>

            <!-- نموذج تسجيل الدخول -->
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mb-4">
                        <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                        <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>
                        <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>
                        <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-linkedin-in"></i>
            </button>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Or</p>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="email" formControlName="email" class="form-control form-control-lg" placeholder="Enter a valid email address" />
                        <label class="form-label">Email address</label>
                    </div>

                    <div class="form-outline mb-3">
                        <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Enter password" />
                        <label class="form-label">Password</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">Remember me</label>
                        </div>
                        <a href="#!" class="text-body">Forgot password?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg px-4">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account?
                            <a href="/register" class="link-danger">Register</a>
                        </p>
                    </div>
                </form>
            </div>

        </div>
    </div>
</section>
