<!-- Container أسفل Navbar -->
<div class="product-page">

    <!-- Product Added Alert -->
    <div *ngIf="addedProduct" class="product-alert">
        <div class="alert-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="alert-text">
            <h3>{{addedProduct.t}}</h3>
            <p>{{addedProduct.d}}</p>
            <p><strong>Category:</strong> {{addedProduct.c}}</p>
            <p><strong>Price:</strong> ${{addedProduct.p}}</p>
            <span>Product added successfully - Redirecting to Product page after 5 seconds</span>
        </div>
    </div>

    <!-- Add Product Form -->
    <div class="add-product-form">
        <h2>Add New Product</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Title</label>
                <input type="text" formControlName="t" placeholder="Enter product title">
            </div>

            <div class="form-group">
                <label>Price</label>
                <input type="number" formControlName="p" placeholder="Enter product price">
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea formControlName="d" rows="4" placeholder="Enter product description"></textarea>
            </div>

            <div class="form-group">
                <label>Category</label>
                <input type="text" formControlName="c" placeholder="Enter product category">
            </div>

            <button type="submit" [disabled]="form.invalid">Add Product</button>
        </form>
    </div>

</div>
